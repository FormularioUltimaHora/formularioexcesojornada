<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Formulario</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-6">Test de Formulario</h1>
        
        <form id="testForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Nombre</label>
                <input type="text" name="workerName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">ID Empleado</label>
                <input type="text" name="employeeId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Fecha Incidente</label>
                <input type="date" name="incidentDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Tiempo Origen (min)</label>
                <input type="number" name="travelTimeToOrigin" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Tiempo Origen-Destino (min)</label>
                <input type="number" name="travelTimeOriginToDestination" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Tiempo Destino-Base (min)</label>
                <input type="number" name="travelTimeDestinationToBase" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Tiempo Trabajo Origen (min)</label>
                <input type="number" name="estimatedWorkTimeOrigin" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Tiempo Trabajo Destino (min)</label>
                <input type="number" name="estimatedWorkTimeDestination" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Captura 1</label>
                <input type="file" name="screenshot1" accept="image/*" class="mt-1 block w-full" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Captura 2</label>
                <input type="file" name="screenshot2" accept="image/*" class="mt-1 block w-full" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Captura 3</label>
                <input type="file" name="screenshot3" accept="image/*" class="mt-1 block w-full" required>
            </div>
            
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Enviar Test
            </button>
        </form>
        
        <div id="result" class="mt-6 p-4 rounded-md hidden"></div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            console.log('Datos del formulario:', data);
            
            // Simular envío
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'mt-6 p-4 rounded-md bg-green-100 text-green-800';
            resultDiv.textContent = 'Formulario enviado correctamente (test local)';
            resultDiv.classList.remove('hidden');
            
            console.log('✅ Test completado exitosamente');
        });
    </script>
</body>
</html>
